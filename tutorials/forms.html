<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1 title="tooltip">FORMS</h1>
    <h3>The marvelous approach for gathering user data</h3>
    <h4>Input type=""</h4>
    <form action="">
      <label for="">text</label>
      <input type="text" placeholder="Write here..." /><br />
      <label for="">color</label>
      <input type="color" /><br />

      <label for="">email</label>
      <input type="email" /><br />
      <label for="">file</label>
      <input type="file" /><br />
      <label for="">number</label>
      <input type="number" /><br />
      <label for="">password</label>
      <input type="password" /><br />
      <label for="">URL</label>
      <input type="url" /><br />

      <label for="">select</label>
      <select name="Select Input">
        <option value="value1">First selection</option>
        <option value="value1">Second selection</option>
        <option value="value1">Third selection</option>
        <option value="value1">Fourth selection</option></select
      ><br />
      <label for="">radio</label>
      <input type="radio" />
      <details>
        <summary>Time</summary>
        <label for="">time</label>
        <input type="time" /><br />
        <label for="">week</label>
        <input type="week" /><br />
        <label for="">month</label>
        <input type="month" /><br />
        <label for="">date</label>
        <input type="date" /><br />
        <label for="">datetime-local</label>
        <input type="datetime-local" /><br />
      </details>
      <textarea placeholder="This is not an input, < textarea >"></textarea>
      <label for="">reset</label>
      <input type="reset" />
    </form>
  </body>
</html>
